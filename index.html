<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="order--card">
    <div class="hero--img">
      <img src="images/illustration-hero.svg" alt="" srcset="">
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="item-purchased">
        <img src="images/icon-music.svg" alt="">
        Annual Plan
        $59.99/yearChange
      </div>
    </div>
    <div class="confirm--btn">Proceed to Payment</div>
    <div class="cancel--btn">Cancel Order</div>
  </div>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
